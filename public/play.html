<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Markdown Mash</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container compact">
    <!-- Join Section -->
    <div id="join-section" class="card">
      <div class="text-center mb-4">
        <h1 class="logo">Markdown Mash</h1>
      </div>
      <form id="join-form">
        <label for="player-name">Your Name</label>
        <input type="text" id="player-name" placeholder="Enter your name" required maxlength="30">
        <button type="submit" class="btn btn-success btn-block btn-lg">Join Quiz</button>
      </form>
      <p id="join-error" class="text-center mt-4 hidden" style="color: var(--danger);"></p>
    </div>

    <!-- Waiting Section -->
    <div id="waiting-section" class="card hidden">
      <div class="waiting-screen compact">
        <div class="spinner"></div>
        <h2>You're in!</h2>
        <p id="welcome-name" class="text-muted">Welcome, Player</p>
        <p id="quiz-title-display" class="mt-4" style="font-size: 1.25rem; font-weight: 600;"></p>
        <p class="text-muted">Waiting for host to start...</p>
      </div>
    </div>

    <!-- Question Section -->
    <div id="question-section" class="card hidden">
      <div class="question-header">
        <span class="question-meta">Q<span id="current-q-num">1</span>/<span id="total-q-num">10</span></span>
        <span id="score-display" class="score-badge">Score: 0</span>
      </div>
      <h2 id="question-text" class="question-text compact">Question text here</h2>
      <div id="timer" class="timer compact">20</div>
      <div id="options-container" class="options-grid compact"></div>
      <div id="answer-status" class="text-center hidden">
        <span class="badge badge-success">Submitted!</span>
      </div>
    </div>

    <!-- Results Section (after each question) -->
    <div id="results-section" class="card hidden">
      <div class="result-header">
        <span id="result-status" class="result-icon"></span>
        <div class="result-score">
          <span id="current-score">0</span> pts
        </div>
      </div>

      <div class="result-answers">
        <div class="result-answer-row">
          <span class="label">Your answer:</span>
          <span id="your-answer" class="value"></span>
        </div>
        <div class="result-answer-row correct">
          <span class="label">Correct:</span>
          <span id="correct-answer" class="value"></span>
        </div>
      </div>

      <div class="chart-container compact">
        <canvas id="results-chart"></canvas>
      </div>

      <p class="text-center text-muted">Next question coming...</p>
    </div>

    <!-- Quiz Ended Section -->
    <div id="ended-section" class="card hidden">
      <div class="final-results">
        <div id="final-icon" class="final-icon"></div>
        <h2 id="final-status">Quiz Complete!</h2>
        <div class="final-score">
          <span id="final-score-value">0</span>
          <span class="final-score-total">/ <span id="final-score-max">100</span></span>
        </div>
        <p id="final-percentage" class="final-percentage">0%</p>
        <p id="final-message" class="final-message"></p>
        <a href="/" class="btn btn-primary mt-4">Play Again</a>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/play.js"></script>
</body>
</html>
