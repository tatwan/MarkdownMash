<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Markdown Mash</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="player-body">
  <div class="player-container">

    <!-- Join Section -->
    <div id="join-section" class="player-section">
      <div class="player-logo">Markdown Mash</div>
      <div class="join-card">
        <h2>Join Quiz</h2>
        <form id="join-form">
          <input type="text" id="player-name" placeholder="Enter your name" required maxlength="30">
          <button type="submit" class="btn btn-success btn-block btn-lg">Join</button>
        </form>
        <p id="join-error" class="error-text hidden"></p>
      </div>
    </div>

    <!-- Waiting Section -->
    <div id="waiting-section" class="player-section hidden">
      <div class="player-logo">Markdown Mash</div>
      <div class="waiting-content">
        <div class="spinner"></div>
        <h2 id="welcome-name">Welcome!</h2>
        <p id="quiz-title-display" class="quiz-title"></p>
        <p class="waiting-text">Waiting for host to start...</p>
      </div>
    </div>

    <!-- Question Section -->
    <div id="question-section" class="player-section hidden">
      <div class="player-header">
        <span class="player-qnum">Q<span id="current-q-num">1</span>/<span id="total-q-num">10</span></span>
        <span class="player-score"><span id="score-display">0</span> pts</span>
      </div>

      <div class="player-timer-ring">
        <svg class="timer-svg" viewBox="0 0 100 100">
          <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
          <circle class="timer-progress" id="timer-progress" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="timer-text" id="timer">20</div>
      </div>

      <h1 class="player-question" id="question-text">Question?</h1>

      <div class="player-options" id="options-container"></div>

      <div id="answer-status" class="answer-status hidden">Submitted!</div>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="player-section hidden">
      <div class="result-display">
        <div id="result-icon" class="result-icon"></div>
        <h2 id="result-text"></h2>
        <div class="result-score-display">
          <span id="current-score">0</span> pts
        </div>
      </div>

      <div class="result-details">
        <div class="result-detail-row">
          <span class="label">Your answer:</span>
          <span id="your-answer" class="value"></span>
        </div>
        <div class="result-detail-row correct">
          <span class="label">Correct answer:</span>
          <span id="correct-answer" class="value"></span>
        </div>
      </div>

      <p class="waiting-text">Next question coming...</p>
    </div>

    <!-- Quiz Ended Section -->
    <div id="ended-section" class="player-section hidden">
      <div class="final-display">
        <div id="final-icon" class="final-icon"></div>
        <h2 id="final-status">Quiz Complete!</h2>
        <div class="final-score-big">
          <span id="final-score-value">0</span>
          <span class="final-score-max">/ <span id="final-score-max">100</span></span>
        </div>
        <p id="final-percentage" class="final-pct">0%</p>
        <p id="final-message" class="final-msg"></p>
        <a href="/" class="btn btn-primary">Play Again</a>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/play.js"></script>
</body>
</html>
